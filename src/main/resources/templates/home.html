<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

<head>
    <title>Welcome to Spring Security Thymeleaf tutorial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .modal {
            transition: width 0.5s, height 0.5s;
            display: none;
            position: absolute;
            z-index: 3;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 50%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            visibility: visible;
            opacity: 1;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>

<body>
    <nav th:include="navbar :: navbar(${username})"></nav>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <nav th:include="addPanel :: addPanel"></nav>
        </div>
    </div>
    <div>
        <div class="ui internally celled grid">
            <div class="three wide column">

                <h3 class="ui header">Rom Klao Headquarter</h3>
                <div class="ui secondary vertical pointing menu">
                    <h3 th:each="HOroom : ${HORooms}">
                        <a class="item" th:href="@{/branch/{roomid}(roomid = ${HOroom.roomID})}"
                            th:text="${HOroom.roomName + ' (' + HOroom.roomNo + ')'}"> /br</a>
                    </h3>
                </div>

                <h3 class="ui header">Rojana Branch</h3>
                <div class="ui secondary vertical pointing menu">
                    <h3 th:each="RJroom : ${RJRooms}">
                        <a class="item" th:href="@{/branch/{roomid}(roomid = ${RJroom.roomID})}"
                            th:text="${RJroom.roomName + ' (' + RJroom.roomNo + ')'}"> /br</a>
                    </h3>
                </div>
            </div>
            <div class="nine wide column">
                <nav th:include="calendar :: calendar(${reserves})"></nav>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

<script th:inline="javascript">
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("reserve");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    var cancelBtn = document.getElementById("cancel");

    console.log(cancelBtn)
    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    cancelBtn.onclick = function () {
        console.log("click")
        modal.style.display = "none";
    }
</script>
