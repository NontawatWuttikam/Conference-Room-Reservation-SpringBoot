<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="calendar(reservesData)">
<head>
  <meta charset='utf-8' />
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script type="text/javascript" th:inline = "javascript">
    /*<![CDATA[*/
    var datas = /*[[${reservesData}]]*/ [];
    /*]]>*/
    events = []
    for(var i = 0 ; i < datas.length ; i++) {
      console.log(datas)
      events.push({ 
        title: datas[i].title,
        start: datas[i].startDateTime,
        end: datas[i].endDateTime,
        extendedProps: {
          reserverName: datas[i].reserver.staffName,
          roomName: datas[i].room.roomName
        }
      })
    }
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
  
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2020-09-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      // select: function(arg) {
      //   var title = prompt('Event Title:');
      //   if (title) {
      //     calendar.addEvent({
      //       title: title,
      //       start: arg.start,
      //       end: arg.end,
      //       allDay: arg.allDay
      //     })
      //   }
      //   calendar.unselect()
      // },
      eventClick: function(arg) {
        console.log(arg.event.title)
        console.log(arg.event.extendedProps.reserverName)
        console.log(arg.event.extendedProps.roomName)


      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: events
    });

    calendar.render();
  });
  
  </script>
  <style>
  
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  
  </style>
  </head>
  <body>
    <div class="ui  grid">
      <div class="eleven wide column">
        <div class="ui fluid card">

          <div class="content">
            <div id='calendar'></div>
          </div>
        </div>
      </div>

      <div class="four wide column">
        <div class="ui fluid card">
          <div class="image">
            <img src="https://image.makewebeasy.net/makeweb/0/bXtUs9mSz/LRoom/Room_E_18.jpg">
          </div>
          <div class="content">
            <a class="header">Kristy</a>
            <div class="meta">
              <span class="date">Joined in 2013</span>
            </div>
            <div class="description">
              Kristy is an art director living in New York.
            </div>
          </div>
          <div class="extra content">
            <a>
              <i class="user icon"></i>
              22 Friends
            </a>
          </div>
        </div>
        
      </div>
      
      
  
  </body>
  </html>
